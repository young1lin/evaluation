server:
  port: 8888
  tomcat:
    accesslog:
      enabled: true
    basedir: target/tomcat
    uri-encoding: UTF-8
    # default 200
    max-threads: 500
    min-spare-threads: 10
    max-connections: 10000
  error:
    path: /error
    include-exception: false
    include-stacktrace: ALWAYS
    whitelabel:
      enabled: true
  servlet:
    session:
      timeout: 60m
    application-display-name: evaluation
    #context-path: /eva

spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      connection-test-query: select 1 from dual
      connection-timeout: 10000
      pool-name: main_h2_datasource
      jdbc-url: jdbc:h2:mem:testdb
      username: sa
      password: password
      driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

management:
  endpoints:
    web:
      exposure:
        include: "*"


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations:  classpath:/mapping/*/*.xml
  type-aliases-package: cn.luckyray.evaluation.entity
#开启swagger2
swagger2:
  enable: true
